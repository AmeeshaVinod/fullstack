<!DOCTYPE html>
<html>
<head>
  <style>
    p.none { border: none; }
    p.dotted { border: medium dotted #98bf21; }
    p.dashed { border: 5px dashed red; }
    p.solid { border: medium solid black; }
    p.double { border: medium double black; }
    p.groove { border: medium groove black; }
    p.ridge { border: medium ridge black; }
    p.inset { border: medium inset black; }
    p.outset { border: medium outset black; }
    p.hidden { border: hidden; }
  </style>
</head>
<body>
  <p class="none">No border.</p>
  <p class="dotted">A dotted border.</p>
  <p class="dashed">A dashed border.</p>
  <p class="solid">A solid border.</p>
  <p class="double">A double border.</p>
  <p class="groove">A groove border.</p>
  <p class="ridge">A ridge border.</p>
  <p class="inset">An inset border.</p>
  <p class="outset">An outset border.</p>
  <p class="hidden">A hidden border.</p>
</body>
</html>
