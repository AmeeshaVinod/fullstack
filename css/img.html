<!DOCTYPE html>
<html>
<head>
    <style>
        #img1 {
            border: 2px solid red;
            border-radius: 5px;
            padding: 10px;
            height: 100px;
        }
        #img2 {
            border: 2px solid green;
            border-radius: 70%;
            padding: 5px;
            width: 100px;
        }
        h2 {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Thumbnail Image</h1>
    <img src="pizza.jpg" id="img1">
    
    <h1>Circle Image</h1>
    <img src="dress.jpg" id="img2">
</body>
</html>
