<!DOCTYPE html>
<html>
<head>
  <style>
    p {
      background-color: rgb(180, 127, 48);
    }
    p.padding {
      padding: 50px 50px 50px 50px; /* top, right, bottom, left */
    }
  </style>
</head>
<body>
  <p>This is a paragraph with no specified padding.</p>
  <p class="padding">This is a paragraph with specified padding.</p>
</body>
</html>
